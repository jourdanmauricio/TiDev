  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      font-family: sans-serif;
    }

    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }

    /* body { */
    body {
      margin: 0;
    }

    section {
      margin: 0;
      min-height: 100vh;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: 12vh repeat(3, 1fr) 12vh;
    }

    /* body>* { */
    section>* {
      background-color: #666;
      border: medium solid #222;
    }

    h2 {
      text-align: center;
    }

    .header {
      grid-row: span 1;
      grid-column: span 6;
    }

    .nav {
      grid-row: span 1;
      grid-column: span 6;
    }

    .uc-left {
      grid-column: span 2;
      grid-row: span 1;
    }

    .uc-center {
      grid-column: span 2;
      grid-row: span 1;
    }

    .uc-right {
      grid-column: span 2;
      grid-row: span 1;
    }

    .middle {
      grid-column: span 3;
      grid-row: span 1;
    }

    .lower {
      grid-column: span 3;
      grid-row: span 1;
    }

    .footer {
      grid-column: span 6;
      grid-row: span 6;
    }

    @media screen and (min-width: 990px) {
      body {
        grid-template-columns: repeat(5, 1fr);
        /* grid-template-rows: repeat(5, auto); */
        grid-template-rows: 12vh repeat(3, 1fr) 12vh;
      }

      .header {
        grid-column: span 5;
        grid-row: span 1;
      }

      .nav {
        grid-column: 1 / 2;
        grid-row: 1 / 5;
      }

      .uc-left {
        grid-column: 2 / 3;
        grid-row: 1 / 3;
      }

      .uc-center {
        grid-column: 3 / 6;
        grid-row: 1 / 3;
      }

      .uc-right {
        grid-column: 6 / 7;
        grid-row: 1 / 3;
      }

      .middle {
        grid-column: 2 / 7;
        grid-row: 3 / 4;
      }

      .lower {
        grid-column: 2 / 7;
        grid-row: 4 / 5;
      }

      .footer {
        grid-column: span 6;
        grid-row: span 6;
      }
    }
  </style>
</head>
